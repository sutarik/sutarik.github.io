<html>
	<head>
		<title>Boilerplate tool</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/theme.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="js/my-script.js"></script>
	</head>
	<body>


    	<a class="navbar-brand" href="https://dase-analytics.com/blog"><img src="https://dase-analytics.com/blog/wp-content/themes/visibility/images/logo2.png" alt="DASE" id="dase-logo"></a><h3 class="text-center"><img id="pete" src="./data/pete.jpg">'s Custom Boilerplate Tool</h3>
    	<hr>
    	
    	<div class="container">
    		<div class="row">
			  <div class="col-md-4" id="checkboxes">
			    <h4>Tags</h4>
			    <div class="tag-group">
			    	<input type="checkbox" id="select-all" onclick="selectAll(this)">
			  		<label class="tag-label" for="select-all">Select All</label><br/>
			    </div>
			  </div>
			  <div class="col-md-4">
			  <h4>Constant Variables</h4>
			  <div id="constants" class="tag-group"></div>
			  </div>
			  <div class="col-md-4">
			  	<button id="getGroups" onclick="getGroups()" class="btn">Generate JSON</button>
				<a download="custom-boilerplate.json" id="downloadlink" style="display: none">Download JSON</a>
			  </div>
			</div>
    	</div>


	</body>
</html>
